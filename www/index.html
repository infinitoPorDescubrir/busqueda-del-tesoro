<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Busqueda del Tesoro en IxD</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="app" class="map map0">
    <div id="canvas">
      <a id="logo" href="#"></a>
      <a id="toggle" href="#"></a>
      <video id="video" src="./img/spider.mp4" loop></video>
      <div id="map">
        <p><span>Haz click sobre el mapa para cambiarlo, y luego haz click sobre el candado para configurar una clave de 4 caracteres.</span></p>
      </div>
      <div id="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="alpha">A</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="alpha">B</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="alpha">C</button>
        <button class="alpha">*</button>
        <button>0</button>
        <button class="alpha">#</button>
        <button class="alpha">D</button>
      </div>
      <p id="code">
        <span> </span>
        <span> </span>
        <span> </span>
        <span> </span>
      </p>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
